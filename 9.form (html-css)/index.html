</head>
<body>
    
    <form action="#"  method="POST"> <!---Get at a time 3000 character pathate pare, Post unlimited-->

        <input type="text" name="email" placeholder="Write your email">
        <!--Placeholder hint hisebe kaj kore-->
        <input type="text" name="email" value="Write your email">
         <!--value attribute actual data hisebe kaj kore like setText() in android-->
        Male: <input type="radio" name="gender" value="Male"> <!--Radio type a default check korar jonno "checked" attribute use kora hoy-->
        Female: <input type="radio" name="gender" value="Female">
        Other: <input type="radio" name="gender" value="Other"> 
        <input type="password" name="password" placeholder="Password">

        <textarea name="message" placeholder="Write your message" id="" cols="30" rows="10"></textarea>

        <select name="car" id="">

            <option value="car1">Mercedes</option>
            <option value="car1">Opel</option>
        
        </select>

        <button type="submit" name="submit">Submit</button> 
        <!--It is better to use button not input as submit button-->
    </form>
